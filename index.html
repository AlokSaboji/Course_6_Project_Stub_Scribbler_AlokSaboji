<!DOCTYPE html>
<html>

<head>
    <title>ScriBBler</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/common.css">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>
</head>

<body>

    <div id="main-container" >
        <img id="background-image"src="images/background.jpg" alt="Background"/>
        <header>
            <div id="title-container">
                <h1 id="title-h1">ScriBBler</h1>
                <p id="title-p">Explore, Imagine, Create</p>
            </div>
                <div  id="header-button-container">
                    <div class="button-container">
                        <button class="header-buttons" id="signup-button" onclick="showSignUpModal()">Sing Up</button>
                        <button class="header-buttons" id="signin-button" onclick="showSignInModal()">Sign In</button>
                    </div>
                </div>
        </header>
        <div id="body-container">
            <div id="body-button-container">
                <button class="post-buttons" id="all-post-button" onclick="showAllPosts()">All Posts</button>
                <button class="post-buttons" id="crete-button" onclick="showCreatePost()">Create Posts</button>
            </div>
            <div id="signup-modal" class="modal">
                <!-- Modal content -->
                <form class="modal-content" id="signup-form">
                    <div class ="model-title-holder">
                        <span>Get Started</span>
                        <span class="close" id="signup-close-mark" onclick="hideSignUpModal()">&times;</span>
                    </div>
                    <div class="modal-label-holder">
                        <label for="name" >Name</label>
                    </div>
                    <div class="modal-field-holder">
                        <input type="text" placeholder="Enter your name" id="name" name="name" required/>
                    </div>
                    <div class="modal-label-holder">
                        <label for="username">Username</label>
                    </div>
                    <div class="modal-field-holder">
                       <input type="text" placeholder="Enter your username" id="username" name="username" required/>
                    </div>
                    <div class="modal-label-holder">
                        <label for="password">Password</label>
                    </div>
                    <div class="modal-field-holder">
                            <input type="password"  placeholder="Enter your password" id="password" name="password" required/>
                    </div>
                    <div class="modal-label-holder">
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                    <div class="modal-field-holder">
                            <input type="password" placeholder="Re-enter your password" id="confirm-password" name="confirm-password" required/>
                    </div>
                    <div class="modal-field-holder">
                        <input type="submit" id="modal-signup-button" value="Sign Up"/>
                    </div>
                </form>
            </div>

            <div id="signin-modal" class="modal">
                <form id="signin-form" class="modal-content">
                    <div class ="model-title-holder">
                        <span>Welcome Back!</span>
                        <span class="close" id="signin-close-mark" onclick="hideSignINModal()">&times;</span>
                    </div>
                    <div class="modal-label-holder">
                        <label for="signin-username" >Username</label>
                    </div>
                    <div class="modal-field-holder">
                        <input type="text" placeholder="Enter your username" id="signin-username" name="signin-username" required/>
                    </div>
                    <div class="modal-label-holder">
                        <label for="singin-password">Password</label>
                    </div>
                    <div class="modal-field-holder">
                        <input type="password" placeholder="Enter your password" id="singin-password" name="singin-password" required/>
                    </div>
                    <div class="modal-field-holder">
                        <input type="submit" id="modal-signin-button" value="Sign Up"/>
                    </div>
                    <div id="modal-note">
                        <span>Note a member? <a id="signup-span" onclick="CloseSigninshowSignUpModal()">Sign Up</a></span>
                    </div>

                </form>
            </div>

            <div id="create-post-modal" class="modal">
                <form id="create-post-form" class="create-post-modal-content">
                    <div class="create-post-model-title-holder">
                        <span>Pen Your Post</span><span class="close" onclick="hideCreatePostModal()">&times;</span>
                    </div>
                    <div class="create-post-modal-label-holder">
                        <label for="post-title">Title</label>
                    </div>
                    <div class="create-post-modal-field-holder">
                        <input id="post-title" type="text" placeholder="Enter title of your post"/>
                    </div>
                    <div class="create-post-modal-label-holder">
                        <label for="post-content-text area">Contents</label>
                    </div>
                    <div class="create-post-modal-field-holder">
                        <textarea id="post-content-text area" placeholder="Enter the content of your post" rows="30"></textarea>
                    </div>
                    <div class="create-post-modal-field-holder" id="create-post-submit">
                        <input id="post-submit" type="submit" value="Create"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
