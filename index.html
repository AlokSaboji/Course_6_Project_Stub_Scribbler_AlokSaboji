<!DOCTYPE html>
<html>

<head>
    <title>ScriBBler</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/common.css">
</head>
<body>
    <div id="main-container" >
        <img id="background-image" src="images/background.jpg" alt="Background"/>
        <div id="header-div"></div>
        <div id="body-container">
            <div id="body-button-container">
                <button class="post-buttons" id="all-post-button" onclick="showAllPosts()">All Posts</button>
                <button class="post-buttons" id="crete-button" onclick="showCreatePost()">Create Posts</button>
            </div>
            <div id="create-post-modal" class="modal">
                <form id="create-post-form" class="create-post-modal-content">
                    <div class="create-post-model-title-holder">
                        <span>Pen Your Post</span><span class="close" onclick="hideCreatePostModal()">&times;</span>
                    </div>
                    <div class="create-post-modal-label-holder">
                        <label for="post-title">Title</label>
                    </div>
                    <div class="create-post-modal-field-holder">
                        <input id="post-title" type="text" placeholder="Enter title of your post"/>
                    </div>
                    <div class="create-post-modal-label-holder">
                        <label for="post-content-text area">Contents</label>
                    </div>
                    <div class="create-post-modal-field-holder">
                        <textarea id="post-content-text area" placeholder="Enter the content of your post" rows="30"></textarea>
                    </div>
                    <div class="create-post-modal-field-holder" id="create-post-submit">
                        <input id="post-submit" type="submit" value="Create"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/common.js"></script>
</body>
</html>
