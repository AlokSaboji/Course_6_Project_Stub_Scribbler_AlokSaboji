<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/common.css">
</head>
<body>
<div id="header-div">
    <div id="title-container">
        <h1 id="title-h1">ScriBBler</h1>
        <p id="title-p">Explore, Imagine, Create</p>
    </div>
    <div id="header-filler">
    </div>
    <div  id="header-button-container">
        <div class="button-container">
            <button class="header-buttons" id="signup-button" onclick="showSignUpModal()">Sing Up</button>
            <button class="header-buttons" id="signin-button" onclick="showSignInModal()">Sign In</button>
        </div>
    </div>
</div>

<div id="signup-modal" class="modal">
    <!-- Modal content -->
    <form class="modal-content" id="signup-form">
        <div class ="model-title-holder">
            <span>Get Started</span>
            <span class="close" id="signup-close-mark" onclick="hideSignUpModal()">&times;</span>
        </div>
        <div class="modal-label-holder">
            <label for="name"  >Name</label>
        </div>
        <div class="modal-field-holder">
            <input type="text" placeholder="Enter your name" id="name" name="name"  autocomplete="on" required/>
        </div>
        <div class="modal-label-holder">
            <label for="username">Username</label>
        </div>
        <div class="modal-field-holder">
            <input type="text" placeholder="Enter your username" id="username" name="username" autocomplete="on" required/>
        </div>
        <div class="modal-label-holder">
            <label for="password">Password</label>
        </div>
        <div class="modal-field-holder">
            <input type="password"  placeholder="Enter your password" id="password" name="password" autocomplete="on"  required/>
        </div>
        <div class="modal-label-holder">
            <label for="confirm-password">Confirm Password</label>
        </div>
        <div class="modal-field-holder">
            <input type="password" placeholder="Re-enter your password" id="confirm-password" name="confirm-password"  autocomplete="on" required/>
        </div>
        <div class="modal-field-holder">
            <input type="submit" id="modal-signup-button" value="Sign Up"/>
        </div>
    </form>
</div>

<div id="signin-modal" class="modal">
    <form id="signin-form" class="modal-content">
        <div class ="model-title-holder">
            <span>Welcome Back!</span>
            <span class="close" id="signin-close-mark" onclick="hideSignINModal()">&times;</span>
        </div>
        <div class="modal-label-holder">
            <label for="signin-username" >Username</label>
        </div>
        <div class="modal-field-holder">
            <input type="text" placeholder="Enter your username" id="signin-username" name="signin-username" autocomplete="on" required/>
        </div>
        <div class="modal-label-holder">
            <label for="singin-password">Password</label>
        </div>
        <div class="modal-field-holder">
            <input type="password" placeholder="Enter your password" id="singin-password" name="singin-password" autocomplete="on" required/>
        </div>
        <div class="modal-field-holder">
            <input type="submit" id="modal-signin-button" value="Sign Up"/>
        </div>
        <div id="modal-note">
            <span>Note a member? <a id="signup-span" onclick="CloseSigninshowSignUpModal()">Sign Up</a></span>
        </div>

    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</div>
</body>
</html>
